{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión - AyA Eventos</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #fff0f0, #ffe9e9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #f76c6c;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .form-submit {
            width: 100%;
            background-color: #f76c6c;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-submit:hover {
            background-color: #e05555;
        }

        .extra-links {
            text-align: center;
            margin-top: 15px;
        }

        .extra-links a {
            color: #f76c6c;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>

        {% if messages %}
            {% for message in messages %}
                <p class="error-message">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <form method="POST" action="{% url 'usuarios:login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" name="username" required id="username">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" required id="password">
            </div>
            <button type="submit" class="form-submit">Entrar</button>
        </form>

        <div class="extra-links">
            <p>¿No tienes cuenta? <a href="{% url 'usuarios:registro' %}">Regístrate</a></p>
            <p><a href="{% url 'usuarios:password_reset' %}">¿Olvidaste tu contraseña?</a></p>
        </div>
    </div>
</body>
</html>
